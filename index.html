<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <table class="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </thead>
    </table>

    <div class="formContainer">
        <button class="newBookButton">NEW BOOK</button>
        <div class="form-hid" id="form">
            <form action="http://httpbin.org/post" method="post" id="myform">
                <div id="col1">
                    <div>
                      <label for="title">Title<br></label>
                      <input type="text" name="title" id="title">
                    </div>
                    <div>
                        <label for="author">Author<br></label>
                        <input type="text" name="author" id="author">
                      </div>
                      <div>
                        <label for="pages">Pages<br></label>
                        <input type="text" name="pages" id="pages">
                    </div>
                    <div>
                        <label for="read">Read<br></label>
                        <input type="text" name="read" id="read">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
        </div>
    </div>

    <script src="library.js"></script>
</body>
</html>
